<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Slate - Cross Platform Offline Bangla Writting Solution By Leevio</title>

    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/css3buttons.css"/>

    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/driver.phonetic.js"></script>
    <script type="text/javascript" src="js/driver.probhat.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

    <style>
        .bangla {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div id="header">

    
    <div class="layout">
        <span>Keyboard layout:</span>&nbsp;
        <select id="changelayout" onchange="changeLayout();">
            <option value="1">Phonetic</option>
            <option value="2">Probhat</option>
        </select>
    </div>
    <a href="#" onclick="increaseFont();"><img src="images/font-inc-2.png" /></a>
    <a href="#" onclick="decreaseFont();"><img src="images/font-dc-2.png" /></a>
    
</div>

<div id="input-bangla">
    <textarea cols=50 rows=10 class="bangla"></textarea>
</div>
<ul id="buttons">
    <li><a class="btncopy" href="#" onclick="copyToClipBoard();">Copy</a></li>
    <li><a class= 'save' href="#" onclick = "saveToFile();">Save</a></li>
    <li><a class="open" href="#" onclick = "openFile();">Open</a></li>
    <li><a class="btnclear" href="#" onclick = "clearSlate();">Clear</a></li>
</ul>
<div class="clear"></div>

<div class="info">
    <h2>Switch Writing Mode</h2>
    <span id="switch"> Command+k (Ctrl+k) To Switch Between English and Bengali</span><br/>
</div>
<div id="footer">Developed By <a href="http://leevio.com">Leevio</a>. Released under MIT License, &copy; 2011 All rights reserved by Humanoids.</div>
</body>
</html>
